<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normailze.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Projecto U</title>
  </head>
  <body>
    <h1>Auxiliar de cuentas por cobrar</h1>

    <div class="modal" id="modal-show-users">
      <div class="show-user-container">
        <ul id="users" class="usuarios"></ul>
      </div>
    </div>

    <div class="modal" id="modal-add-user">
      <form class="form form-user" id="form-user">
        <h3 class="form__title">Nuevo Usuario</h3>
        <div class="form__grup">
          <label class="form__label" for="name-user">Nombre: </label>
          <input
            type="text"
            name=""
            id="name-user"
            class="form__input"
            required
          />
        </div>
        <input type="submit" value="Crear" class="form__btn modal__btn" />
      </form>
    </div>

    <div class="modal" id="modal-edit-user">
      <form class="form form-user" id="form-user-edit">
        <h3 class="form__title">Editar Usuario</h3>
        <div class="form__grup">
          <label class="form__label" for="name-user-edit">Nombre: </label>
          <input
            type="text"
            name=""
            id="name-user-edit"
            class="form__input"
            required
          />
        </div>
        <input type="submit" value="Actualizar" class="form__btn modal__btn" />
      </form>
    </div>

    <div class="modal" id="modal-add-item">
      <form class="form form-user" id="form-item">
        <h3 class="form__title">Nuevo Registro</h3>

        <div class="form__grup">
          <label class="form__label" for="precio-item">Precio: </label>
          <input
            type="number"
            id="precio-item"
            min="1"
            class="form__input"
            required
          />
        </div>
        <div class="form__grup">
          <label class="form__label" for="acuenta-item">Acuenta: </label>
          <input type="number" id="acuenta-item" min="1" class="form__input" />
        </div>

        <div class="form__grup">
          <label class="form__label" for="detalle">Detalle: </label>
          <textarea
            name=""
            id="detalle"
            class="form__textarea"
            rows="4"
            cols="50"
            required
          ></textarea>
        </div>

        <div class="form__grup">
          <label for="select-user" id="form__label-select"
            >Seleccionar Usuario:
          </label>
          <select id="select-user" required></select>
        </div>
        <input type="submit" value="Crear" class="form__btn modal__btn" />
      </form>
    </div>

    <div class="modal" id="modal-edit-item">
      <form class="form form-user" id="form-item-edit">
        <h3 class="form__title">Editar Registro</h3>

        <div class="form__grup">
          <label class="form__label" for="precio-item-edit">Precio: </label>
          <input
            type="number"
            id="precio-item-edit"
            min="1"
            class="form__input"
            required
          />
        </div>
        <div class="form__grup">
          <label class="form__label" for="acuenta-item-edit">Acuenta: </label>
          <input
            type="number"
            id="acuenta-item-edit"
            min="1"
            class="form__input"
          />
        </div>

        <div class="form__grup">
          <label class="form__label" for="detalle-edit">Detalle: </label>
          <textarea
            name=""
            id="detalle-edit"
            class="form__textarea"
            rows="4"
            cols="50"
            required
          ></textarea>
        </div>

        <div class="form__grup">
          <label for="select-user-edit" id="form__label-select"
            >Seleccionar Usuario:
          </label>
          <select id="select-user-edit" required></select>
        </div>
        <div class="modal__btn-wrapper">
          <input type="submit" value="Actualizar" class="form__btn modal__btn" />
          <input
            type="button"
            value="Cancelar"
            class="form__btn btn-edit-cancel modal__btn"
          />
        </div>
      </form>
    </div>

    <div class="buscador contenedor">
      <input
        type="text"
        class="buscador__input"
        placeholder="Ingrese Nombre de Usuario"
        id="input"
      />
      <button class="btn" id="btn-search">Buscar</button>
      <button class="btn" id="btn-usuarios">Ver Usuarios</button>
      <button class="btn" id="btn-add-user">Nuevo Usuario</button>
      <button class="btn" id="btn-add-item">Nuevo Registro</button>
    </div>
    <main class="contenedor">
      <table class="tabla">
        <thead class="tabla__thead">
          <tr>
            <th class="tabla__th">Fecha</th>
            <th class="tabla__th">Usuario</th>
            <th class="tabla__th">Detalle</th>
            <th class="tabla__th">Precio</th>
            <th class="tabla__th">Acuenta</th>
            <th class="tabla__th">Saldo</th>
            <th class="tabla__th">Editar</th>
          </tr>
        </thead>
        <tbody class="tabla__tbody" id="tabla_body"></tbody>
      </table>
    </main>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
